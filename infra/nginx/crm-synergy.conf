# infra/nginx/crm-synergy.conf

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name crm-synergy.ru www.crm-synergy.ru;

    # где лежит ваш собранный SPA
    root /opt/schedule-app/frontend;
    index index.html;

    # 1) API → Spring на 8080
    location /api/ {
        proxy_pass         http://127.0.0.1:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # 2) Всё прочее (SPA-роуты и ассеты) отдаются как статические
    location / {
        try_files $uri $uri/ /index.html;
    }
}