name: Build and Deploy to VPS

on:
  push:
    branches:
      - main  # или любая другая ветка, при пуше в которую будет происходить сборка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to VPS
        run: |
          scp target/demo-0.0.1-SNAPSHOT.jar root@95.164.2.48:/proj/
          ssh root@95.164.2.48 "docker stop my-java-app || true && docker rm my-java-app || true && docker run -d -p 8080:8080 --name my-java-app /proj/demo-0.0.1-SNAPSHOT.jar"
