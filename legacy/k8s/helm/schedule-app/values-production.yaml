# Глобальные настройки
global:
  imagePullSecrets: []

# Явно указываем наш секрет для скачивания образов
imagePullSecrets:
  - name: ghcr-secret

image:
  repository: ghcr.io/idzumikatsu/trash/backend
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 3

frontend:
  # Явно указываем наш секрет и для фронтенда
  imagePullSecrets:
    - name: ghcr-secret
  image: ghcr.io/idzumikatsu/trash/frontend
  tag: latest
  pullPolicy: IfNotPresent
  enabled: true
  # ...остальные настройки frontend...

# ...остальные настройки (autoscaling, probes, resources, securityContext) ...

serviceAccount:
  create: true

# ...остальные настройки (service, ingress)...

# Конфигурация PostgreSQL
postgresql:
  enabled: true
  fullnameOverride: "postgresql"
  auth:
    postgresPassword: "YourSecurePassword123" # Укажите ваш надежный пароль
  service:
    port: 5432
  # ВРЕМЕННО ОТКЛЮЧАЕМ ПОСТОЯННОЕ ХРАНИЛИЩЕ
  persistence:
    enabled: false

# Конфигурация RabbitMQ
rabbitmq:
  enabled: true
  # ВРЕМЕННО ОТКЛЮЧАЕМ ПОСТОЯННОЕ ХРАНИЛИЩЕ
  persistence:
    enabled: false
  # ...остальные настройки rabbitmq...

# Убедимся, что ServiceMonitor и миграции все еще выключены для чистоты теста
serviceMonitor:
  enabled: false
migrations:
  enabled: false
backup:
  enabled: false
# ...остальные настройки...
