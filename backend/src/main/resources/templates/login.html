<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Авторизация', ~{::section})">
<section class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Вход в систему</h1>
        <form method="post" action="/login">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Логин</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="username" name="username" placeholder="Введите логин">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Пароль</label>
                <input class="w-full px-3 py-2 border rounded" type="password" id="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="flex justify-between">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" type="submit">Войти</button>
                <a href="#" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</section>
</html>
